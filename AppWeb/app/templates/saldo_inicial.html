{% extends 'base.html' %}

{% block title %}Saldos Iniciales{% endblock %}

{% block content %}
    <h1 class="text-3xl font-bold mb-6">Elegir Saldos Iniciales</h1>

    <form method="post" class="space-y-4">
        {% csrf_token %}
        {% for field in saldo_form %}
            <div class="form-group">
                <label for="{{ field.id_for_label }}" style="display: flex;" class="block text-sm font-medium text-gray-700 mb-1">
                    {{ field.label }}
                </label>
                {{ field }}
                {% if field.errors %}
                    <div class="text-red-500 text-sm mt-1">
                        {{ field.errors }}
                    </div>
                {% endif %}
            </div>
        {% endfor %}
        <button type="submit" name="modificar_saldo" class="btn-primary" style="background-color: #1d4ed8; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
            Modificar Saldo Inicial
        </button>
    </form>

{% endblock %}
